name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Upload Artifact
      run: dotnet nuget push "AuthenticatorServices/bin/Release/Insight-Integration-Services-APAC.AuthenticatorServices.1.0.0.nupkg" --api-key 51e8ace47de04177db06490ab18bfa2f150fb06a --source "https://nuget.pkg.github.com/Insight-Integration-Services-APAC/index.json"
      

